<div class="dialog-container">
    <h2 mat-dialog-title>
        <mat-icon>edit</mat-icon>
        Edit {{ data.fieldName }}
    </h2>

    <form [formGroup]="editForm" (ngSubmit)="onSave()">
        <mat-dialog-content>
            <div class="element-info">
                <p><strong>Element:</strong> {{ data.element.name }} ({{ data.element.symbol }})</p>
            </div>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>{{ data.fieldName }}</mat-label>
                <input matInput formControlName="value" [type]="getInputType()" placeholder="Enter new value">
                <mat-error *ngIf="editForm.get('value')?.hasError('required')">
                    This field is required
                </mat-error>
                <mat-error *ngIf="editForm.get('value')?.hasError('min')">
                    Value must be greater than 0
                </mat-error>
                <mat-error *ngIf="editForm.get('value')?.hasError('pattern')">
                    Invalid format
                </mat-error>
            </mat-form-field>
        </mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button type="button" (click)="onCancel()">
                <mat-icon>close</mat-icon>
                Cancel
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">
                <mat-icon>save</mat-icon>
                Save
            </button>
        </mat-dialog-actions>
    </form>
</div>
