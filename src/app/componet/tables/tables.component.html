<div class="periodic-table-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Table of Elements</mat-card-title>
            <mat-card-subtitle>Click any cell to edit its value</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <div *ngIf="isLoading" class="loading-container">
                <mat-spinner diameter="50"></mat-spinner>
                <p>Data loading...</p>
            </div>


            <div *ngIf="error && !isLoading" class="error-container">
                <mat-icon color="warn">error</mat-icon>
                <p class="error-message">{{ error }}</p>
                <button mat-raised-button color="primary" (click)="retry()">
                    <mat-icon>refresh</mat-icon>
                    Try again
                </button>
            </div>


            <div *ngIf="!isLoading && !error && elements.length > 0" class="table-container">
                <table mat-table [dataSource]="elements" class="mat-elevation-8 editable-table">


                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> 
                            Number 
                            <mat-icon class="info-icon" matTooltip="Click to edit">info</mat-icon>
                        </th>
                        <td mat-cell *matCellDef="let element" 
                            class="editable-cell" 
                            (click)="editElement(element, 'position')"
                            [matTooltip]="'Click to edit ' + getFieldDisplayName('position')">
                            {{element.position}}
                            <mat-icon class="edit-icon">edit</mat-icon>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> 
                            Name 
                            <mat-icon class="info-icon" matTooltip="Click to edit">info</mat-icon>
                        </th>
                        <td mat-cell *matCellDef="let element" 
                            class="editable-cell" 
                            (click)="editElement(element, 'name')"
                            [matTooltip]="'Click to edit ' + getFieldDisplayName('name')">
                            {{element.name}}
                            <mat-icon class="edit-icon">edit</mat-icon>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> 
                            Weight 
                            <mat-icon class="info-icon" matTooltip="Click to edit">info</mat-icon>
                        </th>
                        <td mat-cell *matCellDef="let element" 
                            class="editable-cell" 
                            (click)="editElement(element, 'weight')"
                            [matTooltip]="'Click to edit ' + getFieldDisplayName('weight')">
                            {{element.weight}}
                            <mat-icon class="edit-icon">edit</mat-icon>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> 
                            Symbol 
                            <mat-icon class="info-icon" matTooltip="Click to edit">info</mat-icon>
                        </th>
                        <td mat-cell *matCellDef="let element" 
                            class="editable-cell" 
                            (click)="editElement(element, 'symbol')"
                            [matTooltip]="'Click to edit ' + getFieldDisplayName('symbol')">
                            <mat-chip-set>
                                <mat-chip>{{element.symbol}}</mat-chip>
                            </mat-chip-set>
                            <mat-icon class="edit-icon">edit</mat-icon>
                        </td>
                    </ng-container>




                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <div *ngIf="!isLoading && !error && elements.length === 0" class="no-data">
                <mat-icon>info</mat-icon>
                <p>No data to display</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
